<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Contact form</title>
  
</head>
<body>
  
<div class="main">

  <div id="snackbar">
    <div id="msg-sent">
      <img src="/assets/images/icon-success-check.svg" alt="checkbox" ><span> Message Sent!</span>
     
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
    
  </div>
    <h2>Contact Us</h2>

    <form id="contactForm" >
      <div id="flname">
        <div class="field">
          <label for="fname">First Name<span> *</span></label>
          <input type="text" id="fname" name="fname" >
          <p id="fnameError"></p>
        </div>
        <div class="field">
          <label for="lname">Last Name<span> *</span></label>
          <input type="text" id="lname" name="lname">
          <p id="lnameError"></p>
        </div>
      </div>  
      <div class="emailfield">
        <label for="email">Email Address<span> *</span></label>
        <input type="email" id="email" name="email">
        <p id="emailError"></p>
      </div>
      <div class="radioContainer">
        <div class="radio-title">Query Type<span> *</span></div>

        <div class="bothradios">
          <div class="radio">
            <input type="radio" name="querytype" id="genEn" value="General Enquiry" onclick="changecolor(this)">
            <label for="genEn">General Enquiry</label>
          </div>
          <div class="radio">
            <input type="radio" name="querytype" id="supR" value="Support Request" onclick="changecolor(this)">
            <label for="supR">Support Request</label>
            
          </div>
          
        </div>
        <p id="radioError"></p>
      </div>
      <div class="message">
        <label for="msg">Message<span> *</span></label>
        <textarea id="msg" name="message" cols="40" rows="5" ></textarea>
        <p id="msgError"></p>
      </div>
      <div class="consent">
        <input type="checkbox" name="consent" id="consent" value="checked">
        <label for="consent">I consent to being contacted by the team<span> *</span></label>
        
      </div>
      <p id="cnstError"></p>
      <button type="submit" class="submit" >Submit</button>
      
    <!-- </form> -->

</div>

<script src="./js/scripts.js"></script>
</body>
</html>
